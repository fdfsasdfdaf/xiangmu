<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="top-cont">
            <div class="logoCont">
                <img src="../img/logo1.png" alt="" class="logo">
            </div>
        </div>
        <div class="centerCont">
            <img class="bgImg" src="../img/bg.png">
            <div class="loginCont">
                <span class="title">黑鲨帐号登录</span>
                <div class="loginByAccount">
                    <input class="phoneInput" type="text" placeholder="手机号码">
                </div>
                <div class="pwsInputGroup">
                    <input id="passwordInput" class="pwsInput" type="password" placeholder="密码">
                    <div class="seeCont">
                        <img class="unSee"
                            src="https://office-1256119282.file.myqcloud.com/account_v3.4.2/static/img/web_3/unsee.svg"
                            alt="">
                        <img class="canSee"
                            src="https://office-1256119282.file.myqcloud.com/account_v3.4.2/static/img/web_3/see.svg"
                            alt="">
                    </div>
                </div>
                <div class="accountLoginBtn">登录</div>
                <div class="otherCont">
                    <span class="loginBySmsIo">手机短信登录/注册</span>
                    <a class="forgetPws" href="">忘记密码</a>
                </div>
                <div class="other-login-line">
                    <span class="line-left"></span>
                    <span class="lint-text">&nbsp;&nbsp;其他登录方式&nbsp;&nbsp;</span>
                    <span class="line-right"></span>
                </div>
                <div class="thridCont">
                    <a target="_blank" class="xiaomi" href=>
                        <img src="https://office-1256119282.file.myqcloud.com/account_v3.4.2/static/img/web_3/xiaomi.svg"
                            alt="">
                    </a>
                    <a target="_blank" class="weixin">
                        <img src="https://office-1256119282.file.myqcloud.com/account_v3.4.2/static/img/web_3/weixin.svg"
                            alt="">
                    </a>
                    <a target="_blank" class="qq">
                        <img src="https://office-1256119282.file.myqcloud.com/account_v3.4.2/static/img/web_3/qq.svg"
                            alt="">
                    </a>
                    <a target="_blank" class="weibo">
                        <img src="https://office-1256119282.file.myqcloud.com/account_v3.4.2/static/img/web_3/weibo.svg"
                            alt="">
                    </a>
                    <a target="_blank" class="zhifubao">
                        <img src="https://office-1256119282.file.myqcloud.com/account_v3.4.2/static/img/web_3/zhifubao.svg"
                            alt="">
                    </a>

                </div>

                <div class="notes">
                    <input id="agreementBox" type="checkbox" class="agreementBox">
                    <label for="agreementBox">

                    </label>已阅读并同意
                    <a target="_blank">隐私条款</a>
                    <div class="wrontMsgCont">
                        <div class="msgCont">请阅读并勾选服务协议</div>
                        <div class="msgTriangle"></div>
                    </div>
                </div>
            </div>
            </div>
            
            <div class="botCont">赣公网安备36010602000042 | Copyright &nbsp;&nbsp; 2017-2022 BlackShark 赣ICP备17012659号. AllRightsReserved.</div>
        
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script src="../js/login.js"></script>
</body>

</html>
